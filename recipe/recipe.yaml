schema_version: 1

context:
  name: ome-zarr-models
  version: "0.1.10"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ome_zarr_models-${{ version }}.tar.gz
  sha256: 25217b947cfff4fe4edb2c642bfb8c3817371c87a1305f7325ba4a617600a27f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - zarr <3
    - pydantic <2.11.5
    - pydantic-zarr

tests:
  - python:
      imports:
        - ome_zarr_models
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: A minimal Python package for reading OME-Zarr (meta)data
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ome-zarr-models/ome-zarr-models-py

extra:
  recipe-maintainers:
    - imagejan
    - dstansby
    - d-v-b
