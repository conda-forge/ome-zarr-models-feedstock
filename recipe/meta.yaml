{% set name = "ome-zarr-models" %}
{% set version = "0.1.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ome_zarr_models-{{ version }}.tar.gz
  sha256: 38dba3299f26604cbfe08698ae0a3facdd0c22c132e30643d684d6142ee5e302

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - zarr <3
    - pydantic
    - pydantic-zarr

test:
  imports:
    - ome_zarr_models
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ome-zarr-models/ome-zarr-models-py
  summary: A minimal Python package for reading OME-Zarr (meta)data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - imagejan
    - dstansby
    - d-v-b
