schema_version: 1

context:
  name: ome-zarr-models
  version: "1.1"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ome_zarr_models-${{ version }}.tar.gz
  sha256: e04773b54dab8175a39c5fdf5118390323bd37eaf602b1cc71150e4adf564154

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }}
    - zarr >=3.1.1
    - pydantic >=2.11.5
    - pydantic-zarr >=0.8.2

tests:
  - python:
      imports:
        - ome_zarr_models
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: A minimal Python package for reading OME-Zarr (meta)data
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/ome-zarr-models/ome-zarr-models-py

extra:
  recipe-maintainers:
    - imagejan
    - dstansby
    - d-v-b
